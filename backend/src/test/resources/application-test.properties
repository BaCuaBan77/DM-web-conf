# Test application configuration
spring.application.name=dm-web-config-test

# File paths for testing
dm.config.devices.path=src/test/resources/test-devices.json
dm.config.properties.path=src/test/resources/test-config.properties
dm.config.devices.dir=src/test/resources/

# Reboot script (test mode - simulated)
dm.reboot.script.path=/tmp/test-reboot.sh
dm.reboot.test.mode=true

# Logging
logging.level.com.observis.dmconfig=DEBUG
logging.level.org.springframework.web=DEBUG

# Server
server.port=8080

